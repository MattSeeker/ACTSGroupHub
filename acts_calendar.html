<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS Events Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .calendar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            gap: 2rem;
        }

        .nav-button {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #3c4aaa;
            transform: translateY(-2px);
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            min-width: 200px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: white;
        }

        .calendar-header {
            background: #e2e8f0;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: #4a5568;
            border-right: 1px solid #cbd5e0;
        }

        .calendar-header:last-child {
            border-right: none;
        }

        .calendar-day {
            min-height: 120px;
            border-right: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            padding: 0.5rem;
            position: relative;
            background: white;
            transition: background-color 0.2s ease;
        }

        .calendar-day:hover {
            background: #f7fafc;
        }

        .calendar-day:last-child {
            border-right: none;
        }

        .day-number {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .other-month .day-number {
            color: #a0aec0;
        }

        .today {
            background: linear-gradient(135deg, #4e54c8, #667eea);
        }

        .today .day-number {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .event {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 0.25rem 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1.2;
        }

        .event:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event.special {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .event-details {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            display: none;
        }

        .event-details h3 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .event-details p {
            color: #4a5568;
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }

        .event-details .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #a0aec0;
            transition: color 0.2s ease;
        }

        .event-details .close-btn:hover {
            color: #2d3748;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-color.regular {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .legend-color.special {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .actions {
            padding: 1.5rem;
            text-align: center;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .action-button {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(72, 187, 120, 0.3);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .action-button.secondary:hover {
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .calendar-grid {
                font-size: 0.8rem;
            }

            .calendar-day {
                min-height: 100px;
            }

            .event {
                font-size: 0.7rem;
                padding: 0.2rem 0.4rem;
            }

            .calendar-nav {
                gap: 1rem;
            }

            .current-month {
                font-size: 1.2rem;
            }

            .legend {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <h1>üìÖ ACTS Events Calendar</h1>
            <p>Adult Christian Tampa Singles - Stay Connected</p>
        </div>

        <div class="calendar-nav">
            <button class="nav-button" onclick="previousMonth()">‚Üê Previous</button>
            <div class="current-month" id="currentMonth">September 2025</div>
            <button class="nav-button" onclick="nextMonth()">Next ‚Üí</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            <!-- Calendar will be generated by JavaScript -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color regular"></div>
                <span>Regular Meeting</span>
            </div>
            <div class="legend-item">
                <div class="legend-color special"></div>
                <span>Special Event</span>
            </div>
        </div>

        <div class="actions">
            <button class="action-button" onclick="exportToCalendar()">üì• Export to My Calendar</button>
            <button class="action-button secondary" onclick="showAllEvents()">üìã View All Events</button>
            <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e2e8f0;">
                <p style="color: #4a5568; font-weight: 600;">üìû RSVP & Questions</p>
                <p style="color: #1a202c; font-weight: 600;">Matt May ‚Ä¢ (813) 774-0703 or Toni Sanchez (813) 340-4556</p>
                <p style="color: #718096; font-size: 0.9rem;">All times in Eastern Standard Time (EST)</p>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div class="event-details" id="eventDetails">
        <button class="close-btn" onclick="closeModal()">‚úï</button>
        <div id="eventContent"></div>
    </div>

    <script>
        const events = {
            '2025-09-07': [
                {
                    title: 'Meet & Greet + Service',
                    time: '9:15 AM EST',
                    location: 'Ballast Point Campus - 2nd Floor',
                    description: 'Small group discussion followed by sitting together for service.',
                    type: 'regular'
                },
                {
                    title: 'Sunset Ice-cream Social',
                    time: '6:45 PM EST',
                    location: 'Dairy Joy ‚Üí AJ Palonis Jr. Park',
                    description: 'Meet at Dairy Joy (3813 S Manhattan Ave) at 6:45 PM EST, then drive to AJ Palonis Jr. Park (5151 W Gandy Blvd) for sunset watching at 7:30 PM EST.',
                    type: 'special'
                }
            ],
            '2025-09-14': [
                {
                    title: 'Community Group Meeting/Message Discussion',
                    time: '9:15 AM EST',
                    location: 'Ballast Point Campus - 2nd Floor',
                    description: 'Discussion about the message from September 7th service.',
                    type: 'regular'
                }
            ],
            '2025-09-21': [
                {
                    title: 'Community Group Meeting/Message Discussion',
                    time: '9:15 AM EST',
                    location: 'Ballast Point Campus - 2nd Floor',
                    description: 'Discussion about the message from September 14th service.',
                    type: 'regular'
                }
            ],
            '2025-09-28': [
                {
                    title: 'Community Group Meeting/Message Discussion',
                    time: '9:15 AM EST',
                    location: 'Ballast Point Campus - 2nd Floor',
                    description: 'Discussion about the message from September 21st service.',
                    type: 'regular'
                }
            ],
            '2025-10-05': [
                {
                    title: 'Community Group Meeting',
                    time: '9:15 AM EST',
                    location: 'Ballast Point Campus',
                    description: 'Regular small group meeting.',
                    type: 'regular'
                }
            ],
            '2025-10-12': [
                {
                    title: 'Community Group Meeting',
                    time: '9:15 AM EST',
                    location: 'Ballast Point Campus',
                    description: 'Regular small group meeting.',
                    type: 'regular'
                }
            ],
            '2025-10-19': [
                {
                    title: 'Community Group Meeting',
                    time: '9:15 AM EST',
                    location: 'Ballast Point Campus',
                    description: 'Regular small group meeting.',
                    type: 'regular'
                }
            ],
            '2025-11-15': [
                {
                    title: 'Friendsgiving',
                    time: 'TBD',
                    location: 'TBD',
                    description: 'Celebrate Thanksgiving together as a group! Format and details to be determined. A wonderful time to give thanks for our fellowship and God\'s blessings.',
                    type: 'special'
                }
            ],
            '2026-02-14': [
                {
                    title: 'Love of God Valentine\'s Day Outing',
                    time: 'TBD',
                    location: 'TBD - Multiple Options Being Considered',
                    description: 'Celebrate God\'s love with a fun Valentine\'s Day outing! Possible locations include Replay Pinball Museum (Tarpon Springs), Dave & Buster\'s (Brandon), Escape Room, or other creative suggestions from group members.',
                    type: 'special'
                }
            ]
        };

        let currentDate = new Date(2025, 8, 1); // September 2025
        const today = new Date();

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthLabel = document.getElementById('currentMonth');
            
            // Update month label
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            monthLabel.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Clear previous calendar
            grid.innerHTML = '';

            // Add day headers
            const dayHeaders = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Get first day of month and number of days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // Generate calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() !== currentDate.getMonth()) {
                    dayElement.classList.add('other-month');
                }
                
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayElement.appendChild(dayNumber);

                // Add events for this date
                const dateKey = date.toISOString().split('T')[0];
                if (events[dateKey]) {
                    events[dateKey].forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.className = `event ${event.type}`;
                        eventElement.textContent = event.title;
                        eventElement.onclick = () => showEventDetails(event, date);
                        dayElement.appendChild(eventElement);
                    });
                }

                grid.appendChild(dayElement);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        function showEventDetails(event, date) {
            const content = document.getElementById('eventContent');
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            content.innerHTML = `
                <h3>${event.title}</h3>
                <p><strong>üìÖ Date:</strong> ${formattedDate}</p>
                <p><strong>üïê Time:</strong> ${event.time}</p>
                <p><strong>üìç Location:</strong> ${event.location}</p>
                <p><strong>‚ÑπÔ∏è Details:</strong> ${event.description}</p>
            `;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('eventDetails').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('eventDetails').style.display = 'none';
        }

        function exportToCalendar() {
            let icsContent = 'BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//ACTS//Events Calendar//EN\n';
            
            Object.entries(events).forEach(([dateKey, dayEvents]) => {
                dayEvents.forEach(event => {
                    const date = new Date(dateKey + 'T00:00:00');
                    const dateStr = date.toISOString().replace(/[-:]/g, '').split('T')[0] + 'T000000Z';
                    
                    icsContent += `BEGIN:VEVENT\n`;
                    icsContent += `DTSTART:${dateStr}\n`;
                    icsContent += `SUMMARY:${event.title}\n`;
                    icsContent += `DESCRIPTION:${event.description}\n`;
                    icsContent += `LOCATION:${event.location}\n`;
                    icsContent += `UID:${dateKey}-${event.title.replace(/\s+/g, '-')}\n`;
                    icsContent += `END:VEVENT\n`;
                });
            });
            
            icsContent += 'END:VCALENDAR';
            
            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'acts-events.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function showAllEvents() {
            let eventsList = '<h3>üìã All ACTS Events</h3><br>';
            
            Object.entries(events).sort().forEach(([dateKey, dayEvents]) => {
                const date = new Date(dateKey);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                dayEvents.forEach(event => {
                    eventsList += `
                        <div style="margin-bottom: 1rem; padding: 1rem; border-left: 4px solid #48bb78; background: #f7fafc;">
                            <h4 style="color: #2d3748; margin-bottom: 0.5rem;">${event.title}</h4>
                            <p style="margin: 0.25rem 0;"><strong>üìÖ</strong> ${formattedDate}</p>
                            <p style="margin: 0.25rem 0;"><strong>üïê</strong> ${event.time}</p>
                            <p style="margin: 0.25rem 0;"><strong>üìç</strong> ${event.location}</p>
                            <p style="margin: 0.25rem 0;">${event.description}</p>
                        </div>
                    `;
                });
            });

            document.getElementById('eventContent').innerHTML = eventsList;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('eventDetails').style.display = 'block';
        }

        // Initialize calendar
        generateCalendar();
    </script>
</body>
</html>
