<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS Group Hub - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0047AB 0%, #50C878 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0047AB, #50C878);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-input {
            padding: 1rem;
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: #0047AB;
            box-shadow: 0 0 0 3px rgba(0, 71, 171, 0.1);
        }

        .auth-button {
            background: linear-gradient(135deg, #0047AB, #50C878);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .auth-button:hover {
            background: linear-gradient(135deg, #003a94, #459a68);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 71, 171, 0.3);
        }

        .auth-error {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ACTS Group Hub</div>
        <div class="subtitle">Adult Christian Tampa Singles</div>
        
        <form class="auth-form" id="authForm">
            <input type="email" id="email" class="auth-input" placeholder="Enter your email address" required>
            <input type="password" id="password" class="auth-input" placeholder="Enter your password" required>
            <button type="submit" class="auth-button">Access Group Hub</button>
            <div class="auth-error" id="authError">Invalid email or password. Please try again.</div>
        </form>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    // API already set secure cookie, just redirect
                    window.location.href = '/';
                } else {
                    document.getElementById('authError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('authError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
